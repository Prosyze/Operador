        .checkbox {
            width: 26px;
            height: 26px;
            min-width: 26px;
            border: 2.5px solid #64748b;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: white;
        }

        .checklist-item.checked .checkbox {
            background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);
            border-color: #16a34a;
            transform: rotate(360deg);
        }

        .checklist-item.checked .checkbox::after {
            content: '‚úì';
            color: white;
            font-weight: bold;
            font-size: 16px;
        }

        .checklist-item.checked label {
            text-decoration: line-through;
            opacity: 0.65;
            color: #059669;
        }

        label {
            cursor: pointer;
            line-height: 1.6;
            color: #334155;
            flex: 1;
            font-size: 0.95em;
            font-weight: 500;
        }

        .progress-container {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(20px);
            padding: 20px;
            box-shadow: 0 -10px 40px rgba(0,0,0,0.15);

        .progress-text {

        .progress-bar {

        .progress-fill {

        .reset-btn {

        .reset-btn:hover {

        }

        .reset-btn:active {

        @media (max-width: 600px) {

            }

            label {

        }
    </style>
</head>

    <div class="progress-container">
        <div class="progress-text">PROGRESSO GERAL</div>
        <div class="progress-bar">

        </div>
        <button class="reset-btn" onclick="resetAll()">üîÑ Resetar Tudo</button>
    </div>

    <script>
        function saveState() {
            const checked = [];
            document.querySelectorAll('.checklist-item.checked').forEach(item => {
                const label = item.querySelector('label').textContent;
                checked.push(label);
            });
            localStorage.setItem('checklist-state', JSON.stringify(checked));
        }

        function loadState() {
            const saved = localStorage.getItem('checklist-state');
            if (saved) {
                const checked = JSON.parse(saved);
                document.querySelectorAll('.checklist-item').forEach(item => {
                    const label = item.querySelector('label').textContent;
                    if (checked.includes(label)) {
                        item.classList.add('checked');
                    }
                });
            }
        }

        function updateProgress() {
            const allItems = document.querySelectorAll('.checklist-item');
            const checkedItems = document.querySelectorAll('.checklist-item.checked');
            const percentage = allItems.length > 0 ? Math.round((checkedItems.length / allItems.length) * 100) : 0;
            
            const progressFill = document.getElementById('progress');
            progressFill.style.width = percentage + '%';
            progressFill.textContent = percentage + '%';
        }

        function resetAll() {
            if (confirm('Tem certeza que deseja resetar todo o checklist?')) {
                document.querySelectorAll('.checklist-item').forEach(item => {
                    item.classList.remove('checked');
                });
                localStorage.removeItem('checklist-state');
                updateProgress();
            }
        }

        document.querySelectorAll('.checklist-item').forEach(item => {
            item.addEventListener('click', function() {
                this.classList.toggle('checked');
                updateProgress();
                saveState();
            });
        });

        loadState();
        updateProgress();
    </script>
